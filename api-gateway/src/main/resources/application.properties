spring.application.name=API-GATEWAY
server.port=9191
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*


###===== Routes for ORDER-SERVICE####
spring.cloud.gateway.routes[0].id==ORDER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/orders/**

###===== Routes for PAYMENT-SERVICE####
spring.cloud.gateway.routes[1].id==PAYMENT-SERVICE
spring.cloud.gateway.routes[1].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customer/**

#logging.pattern.level=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%X{traceId},%X{spanId}]---- %m%n


spring.cloud.gateway.discovery.locator.lower-case-service-id= true

management.tracing.enabled=true
management.tracing.sampling.probability: 1.0